<form [formGroup]="form" (ngSubmit)="submit()">
  <input type="text" class="border w-full py-2 px-4 mb-2" placeholder="Product name" formControlName="title">
  <p *ngIf="title.errors?.['minlength'] && title.touched" class="text-red-600 font-medium mb-2">Please fill out the title field.</p>
  <button class="py-2 px-4 bg-blue-600 text-white" type="submit">Create</button>
</form>
